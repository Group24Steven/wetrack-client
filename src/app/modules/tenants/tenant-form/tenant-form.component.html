<form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" class="flex flex-col w-full">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
    <mat-error *ngIf="emailControl?.hasError('email') && !emailControl?.hasError('required')">
      <span class="text-xs">Please enter a valid email</span>
    </mat-error>
    <mat-error *ngIf="emailControl?.hasError('required')">
      <span class="text-xs">Email is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Url</mat-label>
    <input matInput formControlName="weclappUrl" required>
    <mat-error *ngIf="emailControl?.hasError('required')">
      <span class="text-xs">Url is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Token</mat-label>
    <input matInput formControlName="weclappToken" required>
    <mat-error *ngIf="emailControl?.hasError('required')">
      <span class="text-xs">Token is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="tenantForm.invalid">Submit</button>
</form>
