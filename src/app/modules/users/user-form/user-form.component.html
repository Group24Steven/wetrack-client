<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col w-full">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required="">
    <mat-error *ngIf="emailControl?.hasError('name') && !emailControl?.hasError('required')">
      <span class="text-xs">Please enter a valid email</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required>
    <mat-error *ngIf="emailControl?.hasError('email') && !emailControl?.hasError('required')">
      <span class="text-xs">Please enter a valid email</span>
    </mat-error>
    <mat-error *ngIf="emailControl?.hasError('required')">
      <span class="text-xs">E-Mail ist ein<strong>Pflichtfeld</strong></span>
    </mat-error>
  </mat-form-field>

  <div class="flex justify-between">
    <button mat-raised-button color="accent">Abbrechen</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Speichern</button>
  </div>
</form>
