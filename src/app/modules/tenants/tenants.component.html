  <mat-card>
    <mat-card-header class="flex mb-4">
      <mat-card-title class="flex-1">
        <app-headline title="Mandanten"></app-headline>
      </mat-card-title>
      <div class="flex-1 flex flex-row-reverse">
        <button mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="weclappToken">
          <th mat-header-cell *matHeaderCellDef> Token (weclapp) </th>
          <td mat-cell *matCellDef="let element"> {{element.weclappToken}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="weclappUrl">
          <th mat-header-cell *matHeaderCellDef> Url (weclapp) </th>
          <td mat-cell *matCellDef="let element"> {{element.weclappUrl}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr class="table__row--hover" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- Handle Paginator Mobile-->
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
    
  </mat-card>

</div>
