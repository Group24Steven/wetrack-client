<div class="grid grid-cols-2 grid-rows-none gap-x-5 p-10 w-3/4 mx-auto">
    <mat-card>
      <mat-card-header class="flex-none mb-4 items-center justify-between">
        <mat-card-title class="flex">
          <app-headline title="Aufgaben"></app-headline>
        </mat-card-title>
        <mat-form-field class="basis-1/3" (input)="onSearch($event, 0)">
          <mat-label>Suche nach Aufgaben...</mat-label>
          <input matInput formControlName="search">
        </mat-form-field>
        <!--<div class="flex flex-row-reverse">
          <button mat-fab matTooltip="Aufgabe hinzufügen" extended color="accent" (click)="openTaskForm()">
          <mat-icon>add</mat-icon>Hinzufügen</button>
        </div>-->

      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="tasksDataSource" matSort matSortDisableClear matSortDirection="desc">
  
          <ng-container matColumnDef="id">
            <mat-header-cell mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element"> {{element?.id}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="subject">
            <mat-header-cell mat-header-cell *matHeaderCellDef>Thema</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element"> {{element?.subject}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="taskPriority">
            <mat-header-cell mat-header-cell *matHeaderCellDef>Priorität</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element"
              [ngClass]="{
                'text-[#48cf34]': element?.taskPriority === 'LOW',
                'text-[#e39024]': element?.taskPriority === 'MEDIUM',
                'text-[#bd2d2d] font-bold': element?.taskPriority === 'HIGH'
              }"> {{element?.taskPriority}} </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="taskColumns"></mat-header-row>
          <mat-row matRipple *matRowDef="let row; columns: taskColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
      <mat-card-footer class="mt-auto">
        <mat-paginator [length]="taskPaginator.total" [pageSize]="taskPaginator.pageSize" [pageIndex]="taskPaginator.pageIndex"
        (page)="onPageChange($event, 0)" hidePageSize="true" showFirstLastButtons="true"></mat-paginator>
        <app-progress-bar [loading$]="tasksLoading$"></app-progress-bar>
      </mat-card-footer>
    </mat-card>

    <mat-card class="flex">
      <mat-card-header class="flex-none mb-4 items-center justify-between">
        <mat-card-title class="flex">
          <app-headline title="Aufträge"></app-headline>
        </mat-card-title>
        <mat-form-field class="basis-1/3" (input)="onSearch($event, 1)">
          <mat-label>Suche nach Aufträgen...</mat-label>
          <input matInput formControlName="search">
        </mat-form-field>
        <!--<div class="flex flex-row-reverse">
          <button mat-fab matTooltip="Auftrag hinzufügen" extended color="accent" (click)="openOrderForm()">
          <mat-icon>add</mat-icon>Hinzufügen</button>
        </div>-->

      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="ordersDataSource" matSort matSortDisableClear matSortDirection="desc">
  
          <ng-container matColumnDef="id">
            <mat-header-cell mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element"> {{element?.id}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="commission">
            <mat-header-cell mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element"> {{element?.commission}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="orderNumber">
            <mat-header-cell mat-header-cell *matHeaderCellDef>Nummer</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element"> {{element?.orderNumber}} </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="orderColumns"></mat-header-row>
          <mat-row matRipple *matRowDef="let row; columns: orderColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
      <mat-card-footer class="mt-auto">
        <mat-paginator [length]="orderPaginator.total" [pageSize]="orderPaginator.pageSize" [pageIndex]="orderPaginator.pageIndex"
        (page)="onPageChange($event, 1)" hidePageSize="true" showFirstLastButtons="true"></mat-paginator>
        <app-progress-bar [loading$]="ordersLoading$"></app-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
