<div class="mx-auto max-w-6xl p-4">
  <mat-card>
    <mat-card-header class="flex mb-4 items-center">
      <mat-card-title class="flex-1">
        <app-headline title="Mandanten"></app-headline>
      </mat-card-title>
      <div class="flex-1 flex flex-row-reverse">
        <button mat-fab extended color="accent" (click)="openTenantForm()"><mat-icon>add</mat-icon>Hinzuf√ºgen</button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="id">
          <mat-header-cell mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell mat-header-cell *matHeaderCellDef>E-Mail</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="weclappUrl">
          <mat-header-cell mat-header-cell *matHeaderCellDef>Url</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element.weclappUrl}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row matRipple *matRowDef="let row; columns: displayedColumns;" (click)="openTenantForm(row.id)"></mat-row>
      </mat-table>

    </mat-card-content>
    <mat-card-footer>
      <!-- Handle Paginator Mobile-->
      <mat-paginator pageSize="20"></mat-paginator>
    </mat-card-footer>
  </mat-card>

</div>
