<mat-card>

  <mat-card-header>
    <app-headline class="pb-4" title="Log in"></app-headline>
  </mat-card-header>

  <mat-card-content>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="emailControl?.hasError('required')">
          <span class="text-xs">Email is <strong>required</strong></span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordControl?.hasError('required')">
          <span class="text-xs">Passwort is <strong>required</strong></span>
        </mat-error>
      </mat-form-field>

      <div class="flex justify-between mb-2">
        <a mat-button color="primary">Forgot password?</a>
        <button mat-raised-button #submitButton color="primary" type="submit"
          [disabled]="!loginForm.valid">Login</button>
      </div>

    </form>
  </mat-card-content>
  <mat-card-footer>
    <app-progress-bar [loading$]="loading$"></app-progress-bar>
  </mat-card-footer>

</mat-card>
