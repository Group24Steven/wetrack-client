<form [formGroup]="form">
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Auswahl Type</mat-label>
    <mat-select formControlName="type" (selectionChange)="loadTasks($event)">
      <mat-option [value]="option.value" *ngFor="let option of types">{{ option.viewValue }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Suche</mat-label>
    <input type="text" matInput formControlName="weclappId" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions" [value]="option.id">
        {{option.subject}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Dauer</mat-label>
    <input matInput formControlName="duration" placeholder="Dauer in Sekunden">
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Beschreibung</mat-label>
    <textarea matInput formControlName="description" placeholder="Beschreibung der Zeiterfassung"></textarea>
  </mat-form-field>
</form>
