<div class="mx-auto max-w-6xl p-4">
  <mat-card>
    <mat-card-header class="flex-none mb-4 items-center justify-between">
      <mat-card-title class="flex">
        <app-headline title="Benutzer"></app-headline>
      </mat-card-title>
      <mat-form-field class="basis-1/3" (input)="onSearch($event)">
        <mat-label>Suche</mat-label>
        <input matInput formControlName="search">
      </mat-form-field>
      <div class="flex flex-row-reverse">
        <button mat-fab matTooltip="Benutzer hinzufügen" extended color="accent" (click)="openForm()"><mat-icon>add</mat-icon>Hinzufügen</button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="id">
          <mat-header-cell mat-header-cell *matHeaderCellDef>#</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element?.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element?.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell mat-header-cell *matHeaderCellDef>E-Mail</mat-header-cell>
          <mat-cell mat-cell *matCellDef="let element"> {{element?.email}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row matRipple *matRowDef="let row; columns: displayedColumns;" (click)="openForm(row?.id)"></mat-row>
      </mat-table>

    </mat-card-content>
    <mat-card-footer>
      <mat-paginator [length]="paginator.total" [pageSize]="paginator.pageSize" [pageIndex]="paginator.pageIndex"
      (page)="onPageChange($event)" hidePageSize="true" showFirstLastButtons="true"></mat-paginator>
      <app-progress-bar [loading$]="loading$"></app-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>
