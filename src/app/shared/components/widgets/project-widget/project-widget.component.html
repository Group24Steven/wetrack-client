<mat-card>
  <mat-card-header class="mb-4">
    <app-headline-two title="Projekte"></app-headline-two>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item matRipple *ngFor="let project of projects" class="hover:bg-stone-50">
        <i matListItemIcon class="material-icons-outlined text-stone-500">workspaces</i>
        <div matListItemTitle>{{project.name}}</div>
        <div matListItemLine>{{project.updated}}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
