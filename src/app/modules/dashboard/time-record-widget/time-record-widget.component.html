<mat-card>

  <mat-card-header>
    <div class="flex justify-between items-center w-full">
      <app-headline-two title="Zeiterfassung"></app-headline-two>
      <app-toggle-button firstButtonIcon="timer" secondButtonIcon="list_alt" fristButtonTooltip="Timer anzeigen" secondButtonTooltip="Tagesübersicht anzeigen"
        (activeChangedEvent)="activeView = $event"></app-toggle-button>
    </div>
  </mat-card-header>

  <mat-card-content>

    <ng-container *ngIf="activeView === 1; else showTimer">
      <app-timer (reloadEvent)="loadTimeRecords()"></app-timer>
    </ng-container>

    <ng-template #showTimer>
      <div class="flex justify-between items-center mt-4 mb-4 h-24">
        <div class="flex-1 flex justify-center">
          <li class="list-none text-center">
            <ul><span class="text-4xl">{{todaySeconds | duration}}</span></ul>
          </li>
        </div>
        <div class="flex-1 flex justify-center">
          <div class="spinner">
            <div class="spinner__background h-24 w-24"></div>
            <mat-progress-spinner diameter="96" color="primary" mode="determinate"
              [value]="todaySeconds | workPercent"></mat-progress-spinner>
          </div>
        </div>
        <div class="flex-1 flex justify-center">
          <button mat-fab matTooltip="Arbeitszeit erfassen" (click)="openTimeTrackingDialog()">
            <mat-icon>add_task</mat-icon>
          </button>
        </div>
      </div>
    </ng-template>
    <div></div>
  </mat-card-content>

  <mat-list>
    <div mat-subheader>{{today | date}}</div>
    <mat-list-item matRipple *ngFor="let time of timeRecords" class="hover:bg-stone-50" (click)="openTimeTrackingDialog(time.id)">
      <i matListItemIcon class="material-icons-outlined text-stone-500">timer</i>
      <div matListItemTitle>{{time.task!.subject | truncate}}</div>
      <div matListItemLine><span>{{time.description | truncate}}</span></div>
      <div matListItemMeta><span>{{time.durationSeconds | duration}}</span></div>
    </mat-list-item>
    <mat-list-item matRipple *ngIf="!timeRecords || timeRecords.length === 0" class="hover:bg-stone-50" (click)="loadTimeRecords()">
      <div matListItemTitle>Keine Einträge gefunden</div>
      <div matListItemMeta>
        <button mat-icon-button matTooltip="Einträge aktualisieren">
          <i class="material-icons-outlined">refresh</i>
        </button>
      </div>
    </mat-list-item>
  </mat-list>


  <mat-card-footer>
    <mat-paginator [length]="paginator.total" [pageSize]="paginator.pageSize" [pageIndex]="paginator.pageIndex"
      (page)="onPageChange($event)" hidePageSize="true"></mat-paginator>
    <app-progress-bar [loading$]="loading$"></app-progress-bar>
  </mat-card-footer>

</mat-card>
