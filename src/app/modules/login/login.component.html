<div class="flex justify-center items-center h-full p-4 bg-teal-600">

  <div class="rounded bg-white mat-elevation-z8 sm:w-[620px] w-full">

    <div class="sm:py-12 sm:px-20 px-4 py-8">
      <div class="flex justify-center mb-4">
        <img class="w-48 h-48 " src="assets/logo/logo_text.svg" />
      </div>

      <div class="mb-4">
        <app-headline-two *ngIf="!ressetingPassword" title="Anmelden"></app-headline-two>
        <app-headline-two *ngIf="ressetingPassword" title="Passwort zurÃ¼cksetzen"></app-headline-two>
      </div>

      <app-login-form *ngIf="!ressetingPassword" (successEvent)="handleLoginEvent()"
        (loadingEvent)="handleLoadingEvent($event)"
        (showResetPasswordEvent)="ressetingPassword = true"></app-login-form>
      <app-password-forgot-form *ngIf="ressetingPassword" (showLoginEvent)="ressetingPassword = false"
        (loadingEvent)="handleLoadingEvent($event)"></app-password-forgot-form>
    </div>

    <app-progress-bar [loading$]="loading$"></app-progress-bar>
  </div>

</div>
